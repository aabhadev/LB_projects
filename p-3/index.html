<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Boilerplate</title>
</head>
<body>
    <h1>Hello world, hello QuickRef.ME!</h1>
    <video controls="false" width="50%">
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>
    <iframe width="453" height="280" src="https://www.youtube.com/embed/Dw6vJgsOFXc" title="Chhota Bheem - Jaggu Maharaj ka Naya Sevak KALIA @GreenGoldKids" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <form method="POST" action="api/login">
        <label for="mail">Email: </label>
        <input type="email" id="mail" name="mail">
        <br/>
        <label for="pw">Password: </label>
        <input type="password" id="pw" name="pw">
        <br/>
        <input type="submit" value="Login">
        <br/>
        <input type="checkbox" id="ck" name="ck">
        <label for="ck">Remember me</label>
      </form>
      

</body>
</html>
